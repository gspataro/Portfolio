{%for skill in skills%}
    <p class="mt-10 mb-5 text-center">
        <b class="font-semibold text-cyan-400">{{skill.name}}</b>
    </p>
    {%if skill.content%}
        <p class="my-5 text-center">
            {{skill.content}}
        </p>
    {%endif%}
    {%if skill.list%}
        <ul class="my-5 text-center">
            {%for item in skill.list%}
                <li>{{item}}</li>
            {%endfor%}
        </ul>
    {%endif%}
{%endfor%}
