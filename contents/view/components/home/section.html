<section class="
    snap-always
    snap-start
    group/section
    data-[style=fortepiano]:bg-thunder-darkest
    data-[style=fortepiano]:text-ivory-lightest
    {%if background%}bg-[image:--section-bg-url]{%endif%}" data-style="{{style ?? 'pianoforte'}}" {%if background%}style="--section-bg-url: url({{background}});"{%endif%}>
    <div class="flex flex-col h-full tablet-v:min-h-[100vh] tablet-h:flex-row">
        <!-- MAIN CONTENT -->
        {%block container%}
            <div class="flex-1 pb-[--container-padding-y] tablet-h:pt-[--container-padding-y]">
                <div class="container h-full">
                    {%block content%}
                    {%endblock%}
                </div>
            </div>
        {%endblock%}
        <!-- END MAIN CONTENT-->
        <!-- SIDEBAR -->
        {%block sidebar%}
            <div class="
                -order-1
                tablet-h:order-1
                tablet-h:w-[180px]
                tablet-h:bg-thunder-darkest
                tablet-h:text-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:bg-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest
                laptop-sm:w-[220px]">
                <!-- WRAPPER -->
                <div class="container flex flex-row-reverse h-full pt-[--container-padding-y] mb-xs tablet-h:pb-[--container-padding-y] tablet-h:mb-0 tablet-h:px-3xs tablet-h:flex-col tablet-h:sticky tablet-h:top-0 tablet-h:h-[100vh]">
                    <!-- CONTROLS -->
                    <div class="hidden tablet-v:flex flex-col items-start gap-3xs">
                        <a href="javascript:void(0)" class="
                        cta
                        uppercase
                        nav-next
                        text-thunder-darkest
                        group-last-of-type/section:hidden
                        ml-auto
                        group-data-[style=fortepiano]/section:text-ivory-lightest
                        tablet-h:text-ivory-lightest
                        tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest">
                            {{next_text}}
                        </a>
                        <a href="javascript:void(0)" class="
                            cta
                            cta-inverted
                            nav-prev
                            text-thunder-darkest
                            uppercase
                            group-first-of-type/section:hidden
                            group-data-[style=fortepiano]/section:text-ivory-lightest
                            tablet-h:text-ivory-lightest
                            tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest">
                            {{prev_text}}
                        </a>
                    </div>
                    <!-- END CONTROLS -->
                    <!-- SPACER -->
                    <div class="flex-1"></div>
                    <!-- END SPACER -->
                    <!-- LABEL -->
                    {%block sidebar_label%}
                        <h2 class="
                            font-oswald
                            font-normal
                            text-lg
                            leading-none
                            uppercase
                            tablet-v:text-2xl
                            tablet-h:writing-v-lr
                            tablet-h:group-data-[style=fortepiano]/section:self-end
                            tablet-h:group-data-[style=fortepiano]/section:rotate-180">
                            {{label}}
                        </h2>
                    {%endblock%}
                    <!-- END LABEL -->
                </div>
                <!-- END WRAPPER -->
            </div>
        {%endblock%}
        <!-- END SIDEBAR -->
    </div>
</section>
