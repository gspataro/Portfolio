<section class="snap-always snap-start group/section data-[style=fortepiano]:bg-thunder-darkest data-[style=fortepiano]:text-ivory-lightest" data-style="{{style ?? 'pianoforte'}}">
    <div class="flex flex-col h-[100vh] tablet-h:flex-row">
        <!-- MAIN CONTENT -->
        <div class="flex-1 py-[--container-padding-y]">
            <div class="container">
                {%block content%}
                {%endblock%}
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- SIDEBAR -->
        {%block sidebar%}
            <div class="
                -order-1
                tablet-h:order-1
                tablet-h:w-[300px]
                tablet-h:bg-thunder-darkest
                tablet-h:text-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:bg-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest">
                <!-- WRAPPER -->
                <div class="flex flex-col h-full py-[--container-padding-y]">
                    <!-- SPACER -->
                    <div class="flex-1"></div>
                    <!-- END SPACER -->
                    <!-- LABEL -->
                    {%block sidebar_label%}
                        <div class="
                            writing-v-lr
                            font-oswald
                            font-normal
                            text-2xl
                            uppercase
                            group-data-[style=fortepiano]/section:self-end
                            group-data-[style=fortepiano]/section:rotate-180">
                            {{label}}
                        </div>
                    {%endblock%}
                    <!-- END LABEL -->
                </div>
                <!-- END WRAPPER -->
            </div>
        {%endblock%}
        <!-- END SIDEBAR -->
    </div>
</section>
