<section class="
    snap-always
    snap-start
    group/section
    data-[style=pianoforte]:bg-ivory-lightest
    data-[style=pianoforte]:text-thunder-darkest
    data-[style=fortepiano]:bg-thunder-darkest
    data-[style=fortepiano]:text-ivory-lightest
    {%if background%}bg-(image:--section-bg-url){%endif%}" data-style="{{style ?? 'pianoforte'}}" {%if background%}style="--section-bg-url: url({{background}});"{%endif%} {%if id%}id="{{id}}"{%endif%}>
    <div class="flex flex-col h-full tablet-v:min-h-screen tablet-h:flex-row">
        <!-- MAIN CONTENT -->
        {%block container%}
            <div class="flex-1 pt-(--container-padding-y) tablet-h:pb-(--container-padding-y) {%if fullscreen%}flex flex-col min-h-[calc(100vh-200px)]{%endif%}">
                <div class="container h-full laptop-sm:max-w-248 laptop-lg:max-w-300 {%if fullscreen%}flex-1 flex flex-col{%endif%}">
                    {%block content%}
                    {%endblock%}
                </div>
            </div>
        {%endblock%}
        <!-- END MAIN CONTENT-->
        <!-- SIDEBAR -->
        {%block sidebar%}
            <div class="
                relative
                tablet-h:w-[212px]
                tablet-h:pl-sm
                tablet-h:bg-thunder-darkest
                tablet-h:text-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:bg-ivory-lightest
                tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest
                tablet-h:group-data-[style=fortepiano]/section:after:bg-thunder-darkest
                tablet-h:after:block
                tablet-h:after:w-sm
                tablet-h:after:h-full
                tablet-h:after:absolute
                tablet-h:after:left-0
                tablet-h:after:top-0
                tablet-h:after:bottom-0
                tablet-h:after:bg-ivory-lightest
                tablet-h:after:rounded-r-3xl
                laptop-sm:w-[252px]">
                <!-- WRAPPER -->
                <div class="container flex flex-row-reverse h-full pt-xl pb-(--container-padding-y) tablet-h:py-(--container-padding-y) tablet-h:mb-0 tablet-h:px-3xs tablet-h:flex-col tablet-h:sticky tablet-h:top-0 tablet-h:h-screen">
                    <!-- CONTROLS -->
                    <div class="flex-1 flex flex-row-reverse items-center gap-3xs tablet-h:flex-none tablet-h:items-start tablet-h:flex-col">
                        <a href="#" class="
                        cta
                        uppercase
                        nav-next
                        text-sm
                        text-thunder-darkest
                        group-last-of-type/section:hidden
                        group-data-[style=fortepiano]/section:text-ivory-lightest
                        tablet-h:ml-auto
                        tablet-h:text-ivory-lightest
                        tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest">
                            {{next_text}}
                        </a>
                        <div class="flex-1 tablet-h:hidden"></div>
                        <a href="#" class="
                            cta
                            cta-inverted
                            nav-prev
                            text-sm
                            text-thunder-darkest
                            uppercase
                            group-first-of-type/section:hidden
                            group-data-[style=fortepiano]/section:text-ivory-lightest
                            tablet-h:text-ivory-lightest
                            tablet-h:group-data-[style=fortepiano]/section:text-thunder-darkest">
                            {{prev_text}}
                        </a>
                    </div>
                    <!-- END CONTROLS -->
                    <!-- SPACER -->
                    <div class="tablet-h:flex-1"></div>
                    <!-- END SPACER -->
                    <!-- LABEL -->
                    {%block sidebar_label%}
                        {%if label%}
                            <h2 class="
                                hidden
                                font-oswald
                                font-normal
                                text-lg
                                leading-none
                                uppercase
                                tablet-v:text-2xl
                                tablet-h:block
                                tablet-h:writing-v-lr
                                tablet-h:group-data-[style=fortepiano]/section:self-end
                                tablet-h:group-data-[style=fortepiano]/section:rotate-180">
                                {{label}}
                            </h2>
                        {%endif%}
                    {%endblock%}
                    <!-- END LABEL -->
                </div>
                <!-- END WRAPPER -->
            </div>
        {%endblock%}
        <!-- END SIDEBAR -->
    </div>
</section>
