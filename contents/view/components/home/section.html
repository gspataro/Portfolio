<section class="snap-always snap-start group/section data-[style=fortepiano]:bg-thunder-darkest data-[style=fortepiano]:text-ivory-lightest" data-style="{{style ?? 'pianoforte'}}">
    <div class="flex h-[100vh]">
        <!-- MAIN CONTENT -->
        <div class="flex-1 py-[--container-padding-y]">
            <div class="container">
                {%block content%}
                {%endblock%}
            </div>
        </div>
        <!-- END MAIN CONTENT-->
        <!-- SIDEBAR -->
        {%block sidebar%}
            <div class="
                -order-1
                desktop:order-1
                desktop:w-[300px]
                desktop:bg-thunder-darkest
                desktop:text-ivory-lightest
                desktop:group-data-[style=fortepiano]/section:bg-ivory-lightest
                desktop:group-data-[style=fortepiano]/section:text-thunder-darkest">
                <!-- WRAPPER -->
                <div class="flex flex-col h-full py-[--container-padding-y]">
                    <!-- SPACER -->
                    <div class="flex-1"></div>
                    <!-- END SPACER -->
                    <!-- LABEL -->
                    {%block sidebar_label%}
                        <div class="writing-v-lr font-oswald font-normal text-2xl uppercase">
                            {{label}}
                        </div>
                    {%endblock%}
                    <!-- END LABEL -->
                </div>
                <!-- END WRAPPER -->
            </div>
        {%endblock%}
        <!-- END SIDEBAR -->
    </div>
</section>
