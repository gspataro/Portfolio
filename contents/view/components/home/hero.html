{%embed './components/home/section.html' with {
    'label': 'Pianista'
}%}
    {%block content%}
        <div class="flex flex-col h-full">
            <!-- HEADING -->
            <div class="font-oswald font-normal text-2xl leading-none text-right uppercase">
                Web Developer
            </div>
            <!-- END HEADING -->
            <!-- SPACER -->
            <div class="flex-1"></div>
            <!-- END SPACER -->
            <!-- PIANO -->
            <div class="flex gap-[1px] w-3/4 h-[500px] mx-auto bg-ivory-darkest border-4 border-thunder-darkest">
                <!-- KEYS -->
                {%for i in 0..6%}
                <!-- WHITE KEY-->
                <div class="bg-ivory-lightest relative flex-1">
                    {%if i not in [2, 6, 7]%}
                        <!-- BLACK KEY -->
                        <div class="bg-thunder-darkest w-1/2 h-2/3 absolute top-0 -right-1/4 z-10"></div>
                        <!-- END BLACK KEY -->
                    {%endif%}
                </div>
                <!-- END WHITE KEY -->
                {%endfor%}
                <!-- END KEYS-->
            </div>
            <!-- END PIANO -->
            <!-- SPACER -->
            <div class="flex-1"></div>
            <!-- END SPACER-->
        </div>
    {%endblock%}
{%endembed%}
