{%macro icon(name, width = '24', height = '24', aria_label = null)%}
    {%set rawSvg = source('./assets/images/icons/' ~ name ~ '.svg')%}
    {%set viewBox = rawSvg|preg_match('/viewBox="(.*?)"/')[1]%}
    {%set innerSvg = rawSvg|preg_match('!<svg[^>]*>(.*?)</svg>!s')[1]%}
    <svg width="{{width ?? height ?? '24'}}" height="{{height ?? width ?? '24'}}" {%if aria_label%}aria-label="{{aria_label}}"{%endif%} viewBox="{{viewBox}}">
        {{innerSvg|raw}}
    </svg>
{%endmacro%}
