{%from './components/icon.html' import icon%}
<div class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-xs">
    {%for item in items%}
        <div class="bg-thunder-dark border-thunder rounded-3xl border-2 p-sm">
            {%if item.icon%}
                <div class="mb-2xs">
                    {{icon(item.icon, '48', '48')}}
                </div>
            {%endif%}
            <h4 class="mb-4xs">
                {{item.title}}
            </h4>
            <div>
                {{item.description}}
            </div>
        </div>
    {%endfor%}
</div>
