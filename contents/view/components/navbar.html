<nav>
    <label for="open-menu" class="cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M3 4h18v2H3V4Zm6 7h12v2H9v-2Zm-6 7h18v2H3v-2Z"/></svg>
    </label>
    <input type="checkbox" id="open-menu" class="hidden peer">
    <div class="fixed inset top-[--header-height] hidden peer-checked:block">
        <ul class="flex gap-xs">
            {%for id, item in items%}
                <li>
                    {%if page.id and page.id == id%}
                        <a href="{{item.url}}" class="text-thunder-darkest uppercase underline decoration-stiletto decoration-2 underline-offset-[10px]">
                            {{item.label}}
                        </a>
                    {%else%}
                        <a href="{{item.url}}" class="text-thunder-darkest uppercase no-underline">
                            {{item.label}}
                        </a>
                    {%endif%}
                </li>
            {%endfor%}
        </ul>
    </div>
</nav>
