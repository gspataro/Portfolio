<div id="navbar" class="group" data-status="closed">
    <a href="javascript:void(0)" class="text-thunder-darkest toggle" aria-label="Toggle Navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="group-data-[status=open]:hidden" aria-hidden="true"><path fill="currentColor" d="M3 4h18v2H3V4Zm6 7h12v2H9v-2Zm-6 7h18v2H3v-2Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="group-data-[status=closed]:hidden" aria-hidden="true"><path fill="currentColor" d="m12 10.586l4.95-4.95l1.415 1.415l-4.95 4.95l4.95 4.95l-1.415 1.414l-4.95-4.95l-4.95 4.95l-1.413-1.415l4.95-4.95l-4.95-4.95L7.05 5.638l4.95 4.95Z"/></svg>
    </a>
    <div class="bg-thunder-darkest/30 fixed inset top-[--header-outer-height] hidden group-data-[status=open]:block close"></div>
    <div class="bg-ablescent-lightest fixed top-[--header-outer-height] right bottom w-[70vw] border-l-2 border-thunder-darkest flex justify-center group-data-[status=closed]:hidden navbar-content">
        <nav>
            <ul class="flex flex-col gap-xs pt-lg">
                {%for id, item in items%}
                    <li class="text-center font-normal text-lg">
                        {%if page.id and page.id == id%}
                            <a href="{{item.url}}" class="text-thunder-darkest uppercase underline decoration-stiletto decoration-2 underline-offset-[10px]">
                                {{item.label}}
                            </a>
                        {%else%}
                            <a href="{{item.url}}" class="text-thunder-darkest uppercase no-underline">
                                {{item.label}}
                            </a>
                        {%endif%}
                    </li>
                {%endfor%}
            </ul>
        </nav>
    </div>
</nav>
