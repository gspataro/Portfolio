<footer id="footer" class="
    py-xl
    group/footer
    bg-thunder-darkest
    tablet-h:data-[style=pianoforte]:bg-thunder-darkest
    tablet-h:data-[style=pianoforte]:text-ivory-lightest
    tablet-h:data-[style=fortepiano]:bg-ivory-lightest
    tablet-h:data-[style=fortepiano]:text-thunder-darkest
    {{class}}" data-style="{{style ?? 'pianoforte'}}">
    <div class="container">
        <div class="
            p-md
            rounded-xl
            mb-md
            bg-ivory-lightest
            text-thunder-darkest
            tablet-h:group-data-[style=pianoforte]/footer:bg-ivory-lightest
            tablet-h:group-data-[style=pianoforte]/footer:text-thunder-darkest
            tablet-h:group-data-[style=fortepiano]/footer:bg-thunder-darkest
            tablet-h:group-data-[style=fortepiano]/footer:text-ivory-lightest
            laptop-sm:p-lg">
            <div class="flex flex-col justify-center items-start gap-sm mx-auto tablet-h:flex-row tablet-h:items-center tablet-h:flex-wrap tablet-h:gap-2xl">
                <div class="basis-2/4">
                    <h3 class="mb-4xs">{{page.layout.footer.contacts.title ?? 'Contattami'}}</h3>
                    <p class="text-sm">
                        {{page.layout.footer.contacts.description ?? 'Se vuoi avere più informazioni o scambiare qualche parola sarò felice di risponderti.'}}
                    </p>
                </div>
                <a href="mailto:{{website.email}}" class="text-[inherit] text-sm btn">
                    SCRIVIMI
                </a>
            </div>
        </div>
        <div class="flex flex-col items-center gap-xs tablet-v:flex-row">
            <div>
                {%include './components/social.html'%}
            </div>
            <div class="hidden flex-1 tablet-v:block"></div>
            <div>
                &copy; 2024 Giuseppe Spataro.
            </div>
        </div>
    </div>
</footer>
