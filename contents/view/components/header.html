<div id="header" class="bg-thunder-darkest fixed top left right z-20 py-xs laptop:py-sm">
    <div class="container flex items-center">
        <div class="justify-self-start">
            <a href="{{lang.urlPrefix}}/" class="text-2xl">
                <span class="block p-2xs border border-ablescent-darkest laptop:hidden">
                    G<b>S</b>
                </span>
                <div class="hidden laptop:flex laptop:flex-col text-center">
                    <span class="uppercase">Giuseppe <b>Spataro</b></span>
                    <span class="text-ablescent-darker text-sm">Web Developer &bullet; Pianist</span>
                </div>
            </a>
        </div>
        <div class="flex-1"></div>
        <div class="justify-self-end">
            <a href="javascript:void(0)" id="navbar-toggle" class="inline-block text-2xl p-2xs tablet:hidden">
                <span class="open">
                    <i class="fa-solid fa-bars-staggered"></i>
                </span>
                <span class="close hidden">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </a>
            <div id="navbar" class="bg-thunder-darkest fixed left right bottom hidden tablet:bg-transparent tablet:static tablet:block">
                <div class="container py-xs tablet:w-auto tablet:max-w-full tablet:p">
                    <ul class="grid gap-xs mt-lg text-center text-xl tablet:flex tablet:mt tablet:text-left tablet:text-lg laptop:gap-sm">
                        {%for id, item in data('global.navbar')%}
                            <li>
                                <a href="{{link(item.link)}}" {%if page.label == item.target%}class="underline decoration-fawn-dark decoration-2 underline-offset-[10px]"{%endif%}>
                                    {{lang('navbar.'~id, 'global')}}
                                </a>
                            </li>
                        {%endfor%}
                        <li>
                            {%if lang.current == "it"%}
                                <a href="/en/{{page.path}}">English</a>
                            {%elseif lang.current == "en"%}
                                <a href="/{{page.path}}">Italiano</a>
                            {%endif%}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="header-placeholder" class="bg-thunder-darkest"></div>
