<article class="
    grid
    grid-rows-[auto_1fr]
    tablet-v:data-[layout=horizontal]:grid-cols-2
    tablet-v:data-[layout=horizontal]:gap-sm
    group/article
    {{class}}" data-layout="{{layout ?? 'vertical'}}">
    <figure class="overflow-hidden tablet-v:group-data-[layout=horizontal]/article:col-start-1">
        <a href="{{url('article.' ~ id)}}">
            <img src="{{media(article.frontmatter.thumbnail, 'thumbnail')}}" alt="{{article.frontmatter.title}}" class="group-hover/article:scale-110 transition-transform duration-150">
        </a>
        <figcaption class="hidden">{{article.frontmatter.title}}</figcaption>
    </figure>
    <div class="pt-xs tablet-v:group-data-[layout=horizontal]/article:col-start-2">
        <header class="mb-3xs">
            <h4>
                <a href="{{url('article.' ~ id)}}" class="text-thunder-darkest no-underline">
                    {{article.frontmatter.title}}
                </a>
            </h4>
        </header>
        <div class="flex items-center gap-xs text-2xs">
            {#<ul class="flex">
                {%for category in article.frontmatter.categories%}
                    <li class="text-xs lowercase font-normal">
                        {{articles_cats[category].label ?? category}}
                    </li>
                {%endfor%}
            </ul>#}
            <time datetime="{{article.frontmatter.published|date('Y-m-d')}}">
                {{article.frontmatter.published|date('d F Y')}}
            </time>
        </div>
    </div>
</article>
