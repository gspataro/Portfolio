<article class="{{class}}">
    <figure class="mb-xs">
        <a href="{{url('article.' ~ id)}}">
            <img src="{{website.url}}/assets/images/{{article.frontmatter.thumbnail}}" alt="{{article.frontmatter.title}}" class="rounded-lg aspect-[1]">
        </a>
    </figure>
    <header class="mb-3xs">
        <h3>
            <a href="{{url('article.' ~ id)}}" class="text-thunder-darkest no-underline dark:text-ablescent-lightest">
                {{article.frontmatter.title}}
            </a>
        </h3>
    </header>
    <div class="flex gap-3xs items-center">
        {%if article.frontmatter.categories%}
            <ul class="flex">
                {%for category in article.frontmatter.categories%}
                    <li>
                        {{articles_cats[category].label ?? category}}
                    </li>
                {%endfor%}
            </ul>
        {%endif%}
        <div class="flex-1"></div>
        <a href="{{url('article.' ~ id)}}" class="font-normal no-underline">
            leggi articolo &gt;
        </a>
    </div>
</article>
