<article class="border-thunder-darkest border-2 dark:border-thunder {{class}}">
    <figure>
        <a href="{{url('article.' ~ id)}}">
            <img src="{{website.url}}/assets/images/{{article.frontmatter.thumbnail}}" alt="{{article.frontmatter.title}}">
        </a>
    </figure>
    <header class="pt-sm pb-2xs px-sm">
        <h3>
            <a href="{{url('article.' ~ id)}}" class="text-thunder-darkest no-underline dark:text-ablescent-lightest">
                {{article.frontmatter.title}}
            </a>
        </h3>
    </header>
    <div class="flex gap-3xs items-center pb-sm px-sm">
        {%if article.frontmatter.categories%}
            <ul class="flex">
                {%for category in article.frontmatter.categories%}
                    <li>
                        {{articles_cats[category].label ?? category}}
                    </li>
                {%endfor%}
            </ul>
        {%endif%}
        <div class="flex-1"></div>
        <a href="{{url('article.' ~ id)}}" class="font-normal no-underline">
            leggi articolo &rarr;
        </a>
    </div>
</article>
