<div id="header" class="bg-thunder-darker fixed top left right py-xs">
    <div class="container flex items-center">
        <div class="justify-self-start">
            <a href="/" class="inline-block p-2xs border border-ablescent text-2xl">
                G<b>S</b>
            </a>
        </div>
        <div class="flex-1"></div>
        <div class="justify-self-end">
            <a href="javascript:void(0)" id="navbar-toggle" class="inline-block text-2xl p-2xs tablet:hidden">
                <span class="open">
                    <i class="fa-solid fa-bars-staggered"></i>
                </span>
                <span class="close hidden">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </a>
            <div id="navbar" class="bg-thunder-darkest fixed left right bottom hidden tablet:bg-transparent tablet:static tablet:block">
                <div class="container py-xs tablet:w-auto tablet:max-w-full tablet:p">
                    <ul class="grid gap-xs mt-lg text-center text-xl tablet:flex tablet:mt tablet:text-left tablet:text-lg">
                        {%for item in layout.navbar%}
                            <li>
                                <a href="{{item.link}}">{{item.label}}</a>
                            </li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="header-placeholder"></div>
