<div class="py-2xl bg-thunder-darker section-arrow-down after:border-t-thunder-darker">
    <div class="container">
        <div class="flex flex-col gap-xs tablet:items-center tablet:flex-row desktop:w-3/4 desktop:mx-auto">
            <div class="flex-1">
                <h1>{{'contacts.title'|localize}}</h1>
                <p class="text-2xl">
                    {{'contacts.hero'|localize|raw}}
                </p>
            </div>
            <div class="grid grid-cols-2 gap-xs items-center">
                {%for social in layout.socials%}
                    <a href="{{social.link}}" target="_blank" class="text-3xl">
                        <i class="{{social.icon}}"></i> {{social.label}}
                    </a>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
