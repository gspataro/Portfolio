<ul>
    {%for item in layout.navbar%}
        <li class="inline mr-2 last-of-type:mr-0">
            <a href="{{item.link}}" class="
                py-2 px-3
                font-semibold
                {%if item.target == page.label%}
                    text-violet-300
                {%else%}
                    text-white/60
                    hover:text-white
                {%endif%}
            ">{{item.label}}</a>
        </li>
    {%endfor%}
</ul>
